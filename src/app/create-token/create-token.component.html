
<md-card>
  <md-card-title>
    Create Token
  </md-card-title>

  <md-card-content>
    <md-input-container class="full-width">
      <input [(ngModel)]="tokenName" mdInput placeholder="Token Name">
    </md-input-container>

    <md-input-container class="full-width">
      <input [(ngModel)]="tokenSymbol" mdInput placeholder="Token Symbol" maxlength="5">
    </md-input-container>

    <md-input-container class="full-width">
      <input [(ngModel)]="decimals" mdInput placeholder="Decimals" type="number" max="18" step="1" min="0">
    </md-input-container>

    <md-input-container class="full-width">
      <input [(ngModel)]="initialSupply" mdInput placeholder="Initial Supply" (ngModelChange)="onChange($event)" type="number" min="0">
    </md-input-container>

    <md-input-container class="full-width">
      <input [(ngModel)]="initialSupplyHolder" [disabled]="initialSupplyHolderDisabled" mdInput placeholder="Initial Supply Holder">
    </md-input-container>
  </md-card-content>

  <md-card-actions>
    <button md-raised-button color="warn">Reset</button>
    <button md-raised-button color="primary">Generate Token</button>
  </md-card-actions>
</md-card>
